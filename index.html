<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p class="text-box__preheading">Donate Now</p>
            <h1 class="text-box__heading">Help Families<br>Affected by COVID 19</h1>
            <p class="text-box__subheading">Families in poverty have no safety net in times of crisis. Help provide food, mediacl care and support during this pandemic.</p>
            <form action="" class="donate-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <input type="number" placeholder="Amount (#)">
                <input type="submit" value="Donate Now">
            </form>
        </div>
    </div>
</body>
</html>
